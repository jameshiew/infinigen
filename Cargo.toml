[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
rustc-hash = "2.0.0"
strum = { version = "0.26.3", features = ["derive"] }
serde = { version = "1.0.215", features = ["derive"] }
tracing = "0.1.40"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = "thin"
