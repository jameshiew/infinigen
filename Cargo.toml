[package]
name = "infinigen"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
path = "src/lib/mod.rs"

[dependencies]
bevy = { version = "0.12.0" }
bevy_common_assets = { version = "0.8.0", features = ["ron"] }
bevy_egui = { version = "0.23.0" }
bevy-inspector-egui = { version = "0.21.0" }

# config
config = { version = "0.13.3", default-features = false, features = ["ron"] }

# voxels
block-mesh = { git = "https://github.com/bonsairobo/block-mesh-rs", rev = "793c53e82c12b3f7e9502006664c6e81f8b1c78a" }

# serialization
bincode = "1.3.3"
serde = { version = "1.0.163", features = ["derive"] }

# utils
eyre = "0.6.8"
futures-lite = "2.0.1"
strum = { version = "0.25.0", features = ["derive"] }

# instrumentation
tracing = "0.1.37"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.17"

# randomness
rand = "0.8.5"
noise = "0.8.2"
bracket-noise = "0.8.7"
splines = "4.2.0"
ndarray = { version = "0.15.6", features = ["serde"] }
nalgebra = "0.32.2"

[features]
default = ["dynamic-linking"]
dynamic-linking = ["bevy/dynamic_linking"]
chunk-borders = []

[profile.dev]
opt-level = 1
split-debuginfo = 'packed'

[profile.fast-compilation]
inherits = "dev"
opt-level = 0
debug = 0

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1   # for bevy_rapier3d
strip = "debuginfo"

[profile.profiling]
inherits = "release"
# for profiling
debug = true
split-debuginfo = "packed"
strip = "none"
