[package]
name = "infinigen"
version = "0.0.0"
edition = "2021"
publish = false
rust-version = "1.80.1"

[dependencies]
bevy = { version = "0.14.2" }
bevy_common_assets = { version = "0.11.0", features = ["ron"] }
bevy_egui = { version = "0.30.1" }
bevy-inspector-egui = { version = "0.27.0" }

# config
config = { version = "0.14.1", default-features = false, features = ["ron"] }

# voxels
block-mesh = { git = "https://github.com/bonsairobo/block-mesh-rs", rev = "793c53e82c12b3f7e9502006664c6e81f8b1c78a" }

# serialization
bincode = "1.3.3"
serde = { version = "1.0.215", features = ["derive"] }

# utils
eyre = "0.6.12"
futures-lite = "2.5.0"
strum = { version = "0.26.3", features = ["derive"] }
lru = "0.12.5"

# instrumentation
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"

# randomness
rand = "0.8.5"
noise = "0.9.0"
bracket-noise = "0.8.7"
splines = "4.4.0"
ndarray = { version = "0.16.1", features = ["serde"] }
nalgebra = "0.33.2"
rustc-hash = "2.0.0"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "benchmark"
harness = false

[features]
default = []
dynamic-linking = ["bevy/dynamic_linking"]

[profile.dev]
opt-level = 1
split-debuginfo = 'packed'

[profile.fast-compilation]
inherits = "dev"
opt-level = 0
debug = 0

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
strip = "debuginfo"

[profile.profiling]
inherits = "release"
# for profiling
debug = 2
split-debuginfo = "packed"
strip = "none"
