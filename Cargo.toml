[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
ahash = "0.8.11"
strum = { version = "0.26.3", features = ["derive"] }
serde = { version = "1.0.215", features = ["derive"] }
tracing = "0.1.40"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1

[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"

[profile.profiling]
inherits = "release"
debug = "line-tables-only"
strip = "none"
