[package]
name = "infinigen"
version = "0.0.0"
edition = "2021"
publish = false
rust-version = "1.82.0"  # msrv should be at least the msrv of the bevy version used

[dependencies]
bevy = { version = "0.15.0" }
bevy_common_assets = { version = "0.12.0", features = ["ron"] }
bevy_egui = { version = "0.31.1" }
bevy-inspector-egui = "0.28.0"

# config
config = { version = "0.14.1", default-features = false, features = ["ron"] }

# voxels
block-mesh = { git = "https://github.com/bonsairobo/block-mesh-rs", rev = "793c53e82c12b3f7e9502006664c6e81f8b1c78a" }

# serialization
bincode = "1.3.3"
serde = { version = "1.0.215", features = ["derive"] }

# utils
eyre = "0.6.12"
futures-lite = "2.5.0"
strum = { version = "0.26.3", features = ["derive"] }
lru = "0.12.5"

# instrumentation
tracing = "0.1.40"

# randomness
rand = "0.8.5"
noise = "0.9.0"
bracket-noise = "0.8.7"
splines = "4.4.0"
ndarray = { version = "0.16.1", features = ["serde"] }
nalgebra = "0.33.2"
rustc-hash = "2.0.0"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "benchmark"
harness = false

[features]
default = []
dynamic-linking = ["bevy/dynamic_linking"]
