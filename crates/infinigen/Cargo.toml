[package]
name = "infinigen"
version = "0.0.0"
edition = "2024"
publish = false
default-run = "infinigen"

[dependencies]
bevy = { workspace = true, features = ["bevy_winit", "wayland", "x11"] }
bevy_framepace = { version = "0.20", default-features = false }
clap = { version = "4", features = ["derive"] }
config = { version = "0.15", default-features = false, features = ["yaml"] }
infinigen-extras = { path = "../extras" }
infinigen-plugins = { path = "../plugins" }

[target.'cfg(all(not(target_env = "msvc"), not(target_family = "wasm")))'.dependencies]
tikv-jemallocator = { version = "0.6", optional = true }

[target.'cfg(target_family = "wasm")'.dependencies]
getrandom = { version = "0.3", features = ["wasm_js"] }

[features]
jemalloc = ["dep:tikv-jemallocator"]
remote = ["bevy/bevy_remote"]

[lints]
workspace = true
