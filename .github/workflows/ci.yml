name: CI

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  CARGO_TERM_VERBOSE: true

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: rustup show
      - run: rustup component add rustfmt
      - run: cargo fmt --all -- --check
      - name: Install system packages needed by Bevy
        run: |
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev
      - run: cargo clippy --all-targets
  test:
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - run: rustup show
      - name: Install system packages needed by Bevy
        run: |
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-targets
  docs:
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - run: rustup show
      - name: Install system packages needed by Bevy
        run: |
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev
      - uses: Swatinem/rust-cache@v2
      - run: RUSTDOCFLAGS="-Dwarnings" cargo doc --document-private-items --no-deps --all-features
  check:
    runs-on: [ubuntu-24.04, windows-2022, macos-15]
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - run: rustup show
      - name: Install system packages needed by Bevy
        run: |
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-targets
  wasm:
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - run: rustup show
      - run: rustup target add wasm32-unknown-unknown
      - name: Install system packages needed by Bevy
        run: |
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev
      - uses: Swatinem/rust-cache@v2
      - run: RUSTFLAGS="--cfg web_sys_unstable_apis" cargo clippy --all-targets --target wasm32-unknown-unknown
