name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop

env:
  CARGO_TERM_COLOR: always
  CARGO_TERM_VERBOSE: true

jobs:
  deps:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - uses: bnjbvr/cargo-machete@main
  fmt:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          toolchain: nightly
      - run: cargo +nightly fmt --all -- --check
  test:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    needs:
      - fmt
      - deps
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install system packages needed by Bevy
        run: |
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack
      - run: cargo hack test --all-targets --feature-powerset
  docs:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    needs:
      - fmt
      - deps
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install system packages needed by Bevy
        run: |
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack
      - run: RUSTDOCFLAGS="-Dwarnings" cargo hack doc --document-private-items --no-deps --feature-powerset
  clippy:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os:
          - windows-2022
          - macos-15
          - ubuntu-24.04
    needs:
      - fmt
      - deps
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: Install system packages needed by Bevy
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack
      - run: cargo hack clippy --all-targets --feature-powerset
  wasm:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    needs:
      - fmt
      - deps
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
          target: wasm32-unknown-unknown
          rustflags: '-D warnings --cfg=web_sys_unstable_apis --cfg=getrandom_backend="wasm_js"'
      - name: Install system packages needed by Bevy
        run: |
          sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev
      - run: cargo clippy --target wasm32-unknown-unknown
